name: Build Mac Executable

on:
  push:
    branches: [ main ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pandas openpyxl selenium setuptools

    - name: Build with PyInstaller
      run: |
        # 실제 파일 이름인 naver_1.0.py로 수정했습니다!
        pyinstaller --onefile --windowed --collect-all tkinter --name "NaverBot_Mac" naver_1.0.py

    - name: Upload Result
      uses: actions/upload-artifact@v4
      with:
        name: NaverBot-Mac-App
        path: dist/NaverBot_Mac
