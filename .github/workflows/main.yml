name: Build Mac Executable

on:
  push:
    branches: [ main ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4  # v3에서 v4로 업데이트

    - name: Set up Python
      uses: actions/setup-python@v5 # v4에서 v5로 업데이트
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pandas openpyxl selenium setuptools

    - name: Build with PyInstaller
      run: |
        # 파일명이 naver1.0.py가 맞는지 꼭 확인하세요!
        pyinstaller --onefile --windowed --collect-all tkinter --name "NaverBot_Mac" naver1.0.py

    - name: Upload Result
      uses: actions/upload-artifact@v4  # 에러가 났던 v3를 v4로 완벽 교체
      with:
        name: NaverBot-Mac-App
        path: dist/NaverBot_Mac
